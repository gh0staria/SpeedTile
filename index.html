<!DOCTYPE html>
<html>
	<head>
		<title>Speed Tile</title>
		<link rel="stylesheet" href="main.css">
		
		<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	</head>
	<body>
		<div class="game" id="game">
			<div id="textStats">
				<h2 id="colorDisplay"></h2>
				<table>
					<tr>
						<td style="text-align: left"><strong>Score:</strong> <span id="scoreText">0</span></td>
						<td><strong>Lives:</strong> <span id="livesText">5</span></td>
						<td><strong>Time:</strong> <span id="minutes"></span>:<span id="seconds"></span></td>
						<td style="text-align: right"><input type="button" value="Pause" id="pauseBtn" onclick="pauseTimers()"></td>
					</tr>
				</table>
			</div>			
			<div id="grid"></div>
		</div>
		<script src="game.js"></script>
	</body>
</html>
